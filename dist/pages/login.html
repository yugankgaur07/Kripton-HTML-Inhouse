<body class="vh-100">
    
    <!-- Start - Autentication Wrapper -->
    <div class="auth-wrapper">
        <div class="container">
            <div class="row justify-content-center vh-100">
                <div class="col-lg-5 col-md-6 mx-auto align-self-center bg-white">
                    <div class="auth-form">
                        <div class="card-body">
                            <div class="text-center mb-3">
                                <a href="index.html"><img class="logo-auth" src="assets/images/logo-full.avif" alt=""></a>
                            </div>
                            <h4 class="text-center mb-4">Sign in your account</h4>
                            <form action="index.html">
                                <div class="form-group mb-4">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="text" class="form-control" placeholder="Enter username" id="username">
                                </div>
                                <div class="mb-3">
									<label class="form-label">Password</label>
									<div class="position-relative">
										<input type="password" autocomplete="current-password" class="form-control form-control-sm dz-password" placeholder="Enter your password">
										<span class="show-pass position-absolute top-50 end-0 me-2 translate-middle">
											<span class="show"><i class="fa fa-eye-slash"></i></span>
											<span class="hide"><i class="fa fa-eye"></i></span>
										</span>
									</div>
								</div>	
                                <div class="form-row d-flex flex-wrap justify-content-between align-items-baseline mb-2">
                                    <div class="form-group mb-sm-4 mb-1">
                                        <div class="form-check custom-checkbox ms-1">
                                            <input type="checkbox" class="form-check-input" id="basic_checkbox_1">
                                            <label class="form-check-label" for="basic_checkbox_1">Remember my preference</label>
                                        </div>
											
                                    </div>
                                    <div class="form-group ms-2">
                                        <a href="pages/forgot-password.html">Forgot Password?</a>
										
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-block w-100 fs-16">Sign In</button>
                                </div>
                            </form>
                            <div class="new-account mt-3">
                                <p>Don't have an account? <a class="text-primary" href="pages/register.html">Sign up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End - Autentication Wrapper -->

    <!-- Start - Script -->
    <script src="assets/vendor/jquery/dist/jquery.min.js"></script>
	<script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
